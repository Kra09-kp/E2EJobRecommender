<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Recommender</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/home_style.css">
</head>

<body>
    <h1>Welcome to the Job Recommender</h1>

    <!-- Upload Section -->
    <div id="uploadSection">
        <h5>Upload Your Resume</h5>
        <div class="upload-box">
            <input type="file" id="resumeFile" accept="application/pdf" /><br>
            <button type="button" onclick="uploadResume()">Upload</button>
        </div>
        <div id="result" style="margin-top: 20px; font-size: 18px; color: #ffffff;"></div>
        <div id="nextStep" style="margin-top: 20px; font-size: 18px; color: #ffffff;"></div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
        <div class="modal-body">
            <h5 id="loadingMsg" style="color: #0b1e3d;">Please wait...</h5>

        </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./static/js/home_script.js"></script>
</body>

</html>
