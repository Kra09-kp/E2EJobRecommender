<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/css/suggestion_style.css"></script>
    
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="mb-0">Suggestions</h1>
            <a href="/" class="btn btn-outline-primary position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
                <i class="bi bi-house-fill"></i> Home
            </a> 
        </div>

        <div class="accordion accordion-flush" id="suggestionsAccordion">
            <!-- Skill Gaps -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-skill">
                    <button class="accordion-button collapsed text-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-skill" aria-expanded="false" aria-controls="collapse-skill">
                        Skill Gaps
                    </button>
                </h2>
                <div id="collapse-skill" class="accordion-collapse collapse" aria-labelledby="heading-skill"
                    data-bs-parent="#suggestionsAccordion">
                    <div class="accordion-body">
                        <div id="skill-gap-rendered" class="markdown"></div>
                    </div>
                </div>
            </div>

            <!-- Project Ideas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-project">
                    <button class="accordion-button collapsed text-success" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-project" aria-expanded="false" aria-controls="collapse-project">
                        Project Ideas
                    </button>
                </h2>
                <div id="collapse-project" class="accordion-collapse collapse" aria-labelledby="heading-project"
                    data-bs-parent="#suggestionsAccordion">
                    <div class="accordion-body">
                        <div id="project-ideas-rendered" class="markdown"></div>
                    </div>
                </div>
            </div>

            <!-- Improvement Areas -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-improve">
                    <button class="accordion-button collapsed text-warning" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-improve" aria-expanded="false" aria-controls="collapse-improve">
                        Improvement Areas
                    </button>
                </h2>
                <div id="collapse-improve" class="accordion-collapse collapse" aria-labelledby="heading-improve"
                    data-bs-parent="#suggestionsAccordion">
                    <div class="accordion-body">
                        <div id="improvement-areas-rendered" class="markdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Raw markdown as JSON (safe) -->
    <script id="data-skill-gap" type="application/json">{{ suggestion['find_skill_gap']|tojson }}</script>
    <script id="data-project-ideas" type="application/json">{{ suggestion['project_ideas']|tojson }}</script>
    <script id="data-improvement-areas" type="application/json">{{ suggestion['improvement_areas']|tojson }}</script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/suggestion_script.js"></script>
       

</body>

</html>
