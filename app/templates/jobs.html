<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', path='css/jobs_style.css') }}" rel="stylesheet">

</head>

<body>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Recommended Jobs</h2>
        
            <!-- Toggle for Sort -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="sortToggle" onchange="toggleSort()">
                <label class="form-check-label" for="sortToggle">Sort by Posted Date</label>
            </div>

            <a href="/" class="btn btn-outline-primary position-fixed" style="top: 20px; right: 20px; z-index: 1050;">
                <i class="bi bi-house-fill"></i> Home
            </a>
        </div>

        <!-- Jobs List (Vertical one-by-one) -->
        <div id="jobCards">
            {% for job in jobs %}
            <div class="job-card mb-4 p-2" data-applicants="{{ job.applicantsCount }}" data-posted="{{ job.postedAt }}"
                descriptionHtml="{{ job.descriptionHtml }}">

                <div class="card shadow-sm h-100 w-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text mb-0 text-muted"><small><i>{{ job.companyName }}</i></small></p>

                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">{{ job.location }}</h6>
                                <p class="card-text mb-0"><small class="text-muted">Posted at: {{ job.postedAt }}</small></p>
                            </div>
                        
                            <div class="d-flex gap-2">
                                <a href="{{ job.link }}" target="_blank" class="btn btn-primary btn-sm">Apply Now</a>
                                <button class="btn btn-secondary btn-sm view-desc-btn">View Description</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div id="anotherPlatformBtn">
        {% if platform == "linkedin" %}
        <button type="button" onclick="loadOtherPlatform('naukri')"
            style="padding:8px 14px; border-radius:6px; margin-right:10px; cursor:pointer;">
            Want to look more jobs on Naukri?
        </button>
        
        {% else %}
        <button type="button" onclick="loadOtherPlatform('linkedin')" style="padding:8px 14px; border-radius:6px; cursor:pointer;">
            Want to look more jobs on LinkedIn?
        </button>
        {% endif %}
        </div>
    </div>

    <!-- Modal for Job Description -->
    <div class="modal fade" id="jobDescModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Job Description</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="jobDescContent">
                    <!-- Job description will load here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Custom JS (must be after Bootstrap) -->
    <script src="{{ url_for('static', path='js/jobs_script.js') }}"></script>

    
</body>



</html>
