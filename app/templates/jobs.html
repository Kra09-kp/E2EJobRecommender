<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link href="{{ url_for('static', path='css/jobs_style.css') }}" rel="stylesheet"> -->

</head>

<body>

    <div class="container my-5">
        <h2 class="mb-4">Recommended Jobs</h2>
    
        <!-- Sort Options -->
        <div class="mb-4">
            <label for="sortBy" class="form-label">Sort By:</label>
            <select id="sortBy" class="form-select w-auto" onchange="sortJobs()">
                <option value="applicantsCount" selected>Applicants Count</option>
                <option value="postedAt">Job Posted</option>
            </select>
        </div>
    
        <div class="row" id="jobCards">
            {% for job in jobs %}
            <div class="col-md-6 col-lg-4 mb-4 job-card" data-applicants="{{ job.applicantsCount }}"
                data-posted="{{ job.postedAt }}">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ job.location }}</h6>
                        <p class="card-text"><strong>Applicants:</strong> {{ job.applicantsCount }}</p>
                        <p class="card-text"><small class="text-muted">Posted at: {{ job.postedAt }}</small></p>
                        <div class="mt-auto">
                            <a href="{{ job.link }}" target="_blank" class="btn btn-primary w-100">Apply Now</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- sorted js -->
    <script src="{{ url_for('static', path='js/jobs_script.js') }}"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
